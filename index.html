<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Progress Cards */
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .progress-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .progress-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-card h3 i {
            font-size: 1rem;
        }

        .task-container {
            margin-bottom: 1rem;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .task-title {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-percent {
            font-weight: 600;
        }

        .progress-bar {
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
        }

        .progress-25 .progress-fill {
            width: 25%;
            background-color: var(--danger);
        }

        .progress-50 .progress-fill {
            width: 50%;
            background-color: var(--warning);
        }

        .progress-75 .progress-fill {
            width: 75%;
            background-color: var(--primary-light);
        }

        .progress-100 .progress-fill {
            width: 100%;
            background-color: var(--success);
        }

        .progress-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.3rem;
            margin-top: 0.5rem;
        }

        .progress-btn {
            padding: 0.3rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
        }

        .progress-btn:hover {
            opacity: 0.9;
        }

        .progress-btn-25 {
            background-color: #fee2e2;
            color: var(--danger);
        }

        .progress-btn-50 {
            background-color: #fef3c7;
            color: var(--warning);
        }

        .progress-btn-75 {
            background-color: #e0e7ff;
            color: var(--primary);
        }

        .progress-btn-100 {
            background-color: #d1fae5;
            color: var(--success);
        }

        .overall-progress {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
        }

        .overall-progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .progress-grid {
                grid-template-columns: 1fr;
            }
            
            .progress-card {
                padding: 0.8rem;
            }
        }

        /* Icons */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");
    </style>
</head>
<body>
    <div class="header">
        <h1>Work Progress Tracker</h1>
    </div>

    <div class="progress-grid" id="progressGrid">
        <!-- Progress cards will be generated by JavaScript -->
    </div>

    <script>
        // List of all sections to track
        const sections = [
            "Inquiries", "Members", "Support Tickets", "Bookings", "Orders",
            "Memberships", "Access Management", "Services", "Customers",
            "Payments", "Statements", "Reports", "Announcements", "Settings",
            "My Account", "Locations", "Users", "Products", "Spaces (Resources)",
            "Plans", "Software Subscription", "Activity Logs"
        ];

        // Load progress from localStorage or initialize
        let progressData = JSON.parse(localStorage.getItem('progressData')) || {};

        // Initialize progress data if not exists
        sections.forEach(section => {
            if (!progressData[section]) {
                progressData[section] = {
                    crud: 0,
                    validation: 0
                };
            }
        });

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('progressData', JSON.stringify(progressData));
        }

        // Calculate overall progress for a section
        function calculateOverallProgress(crud, validation) {
            return Math.round((crud + validation) / 2);
        }

        // Generate progress cards
        function renderProgressCards() {
            const grid = document.getElementById('progressGrid');
            grid.innerHTML = '';

            sections.forEach(section => {
                const data = progressData[section];
                const crudProgress = data.crud || 0;
                const validationProgress = data.validation || 0;
                const overallProgress = calculateOverallProgress(crudProgress, validationProgress);

                const card = document.createElement('div');
                card.className = 'progress-card';
                card.innerHTML = `
                    <h3><i class="fas fa-folder-open"></i> ${section}</h3>
                    
                    <!-- CRUD Progress -->
                    <div class="task-container">
                        <div class="task-header">
                            <span class="task-title"><i class="fas fa-database"></i> CRUD</span>
                            <span class="task-percent">${crudProgress}%</span>
                        </div>
                        <div class="progress-bar progress-${crudProgress}">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-selector">
                            <button class="progress-btn progress-btn-25" onclick="updateTaskProgress('${section}', 'crud', 25)">25%</button>
                            <button class="progress-btn progress-btn-50" onclick="updateTaskProgress('${section}', 'crud', 50)">50%</button>
                            <button class="progress-btn progress-btn-75" onclick="updateTaskProgress('${section}', 'crud', 75)">75%</button>
                            <button class="progress-btn progress-btn-100" onclick="updateTaskProgress('${section}', 'crud', 100)">100%</button>
                        </div>
                    </div>
                    
                    <!-- Validation Progress -->
                    <div class="task-container">
                        <div class="task-header">
                            <span class="task-title"><i class="fas fa-check-circle"></i> Validation</span>
                            <span class="task-percent">${validationProgress}%</span>
                        </div>
                        <div class="progress-bar progress-${validationProgress}">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-selector">
                            <button class="progress-btn progress-btn-25" onclick="updateTaskProgress('${section}', 'validation', 25)">25%</button>
                            <button class="progress-btn progress-btn-50" onclick="updateTaskProgress('${section}', 'validation', 50)">50%</button>
                            <button class="progress-btn progress-btn-75" onclick="updateTaskProgress('${section}', 'validation', 75)">75%</button>
                            <button class="progress-btn progress-btn-100" onclick="updateTaskProgress('${section}', 'validation', 100)">100%</button>
                        </div>
                    </div>
                    
                    <!-- Overall Progress -->
                    <div class="overall-progress">
                        <div class="overall-progress-text">
                            <span>Overall</span>
                            <span>${overallProgress}%</span>
                        </div>
                        <div class="progress-bar progress-${overallProgress}">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Update progress for a specific task (CRUD or Validation)
        function updateTaskProgress(section, taskType, percent) {
            progressData[section][taskType] = percent;
            saveProgress();
            renderProgressCards();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderProgressCards();
        });
    </script>
</body>
</html>
