<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 2rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--gray);
            margin: 1.5rem 0 0.5rem;
            letter-spacing: 0.05em;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.2s;
        }

        .sidebar-menu li a:hover {
            background-color: #f1f5f9;
            color: var(--primary);
        }

        .sidebar-menu li a.active {
            background-color: #eef2ff;
            color: var(--primary);
            font-weight: 500;
        }

        .sidebar-menu li a i {
            font-size: 1.25rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--dark);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-profile .name {
            font-weight: 500;
        }

        /* Progress Cards */
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .progress-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .progress-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .progress-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-card h3 i {
            color: var(--primary);
        }

        .progress-card .task-container {
            margin-bottom: 1rem;
        }

        .progress-card .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-card .task-title {
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-card .task-title i {
            font-size: 1rem;
        }

        .progress-card .task-percent {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .progress-card .progress-bar {
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-card .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-25 .progress-fill {
            width: 25%;
            background-color: var(--danger);
        }

        .progress-50 .progress-fill {
            width: 50%;
            background-color: var(--warning);
        }

        .progress-75 .progress-fill {
            width: 75%;
            background-color: var(--primary-light);
        }

        .progress-100 .progress-fill {
            width: 100%;
            background-color: var(--success);
        }

        /* Progress Selector */
        .progress-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .progress-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .progress-btn:hover {
            opacity: 0.9;
        }

        .progress-btn-25 {
            background-color: #fee2e2;
            color: var(--danger);
        }

        .progress-btn-50 {
            background-color: #fef3c7;
            color: var(--warning);
        }

        .progress-btn-75 {
            background-color: #e0e7ff;
            color: var(--primary);
        }

        .progress-btn-100 {
            background-color: #d1fae5;
            color: var(--success);
        }

        /* Overall Progress */
        .overall-progress {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .overall-progress-text {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .progress-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Icons */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Progress Tracker</span>
            </div>
            <ul class="sidebar-menu">
                <h3>Tracking</h3>
                <li><a href="#" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Timeline</a></li>
                
                <h3>Settings</h3>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Work Progress Dashboard</h1>
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
                    <span class="name">Sarah Johnson</span>
                </div>
            </div>

            <div class="progress-grid" id="progressGrid">
                <!-- Progress cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // List of all sections to track
        const sections = [
            "Inquiries", "Members", "Support Tickets", "Bookings", "Orders",
            "Memberships", "Access Management", "Services", "Customers",
            "Payments", "Statements", "Reports", "Announcements", "Settings",
            "My Account", "Locations", "Users", "Products", "Spaces (Resources)",
            "Plans", "Software Subscription", "Activity Logs"
        ];

        // Load progress from localStorage or initialize
        let progressData = JSON.parse(localStorage.getItem('progressData')) || {};

        // Initialize progress data if not exists
        sections.forEach(section => {
            if (!progressData[section]) {
                progressData[section] = {
                    crud: 0,    // 0, 25, 50, 75, 100
                    validation: 0  // 0, 25, 50, 75, 100
                };
            }
        });

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('progressData', JSON.stringify(progressData));
        }

        // Calculate overall progress for a section
        function calculateOverallProgress(crud, validation) {
            return Math.round((crud + validation) / 2);
        }

        // Generate progress cards
        function renderProgressCards() {
            const grid = document.getElementById('progressGrid');
            grid.innerHTML = '';

            sections.forEach(section => {
                const data = progressData[section];
                const crudProgress = data.crud;
                const validationProgress = data.validation;
                const overallProgress = calculateOverallProgress(crudProgress, validationProgress);

                const card = document.createElement('div');
                card.className = 'progress-card';
                card.innerHTML = `
                    <h3><i class="fas fa-folder"></i> ${section}</h3>
                    
                    <!-- CRUD Progress -->
                    <div class="task-container">
                        <div class="task-header">
                            <span class="task-title"><i class="fas fa-database"></i> CRUD</span>
                            <span class="task-percent">${crudProgress}%</span>
                        </div>
                        <div class="progress-bar progress-${crudProgress}">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-selector">
                            <button class="progress-btn progress-btn-25" onclick="updateTaskProgress('${section}', 'crud', 25)">25%</button>
                            <button class="progress-btn progress-btn-50" onclick="updateTaskProgress('${section}', 'crud', 50)">50%</button>
                            <button class="progress-btn progress-btn-75" onclick="updateTaskProgress('${section}', 'crud', 75)">75%</button>
                            <button class="progress-btn progress-btn-100" onclick="updateTaskProgress('${section}', 'crud', 100)">100%</button>
                        </div>
                    </div>
                    
                    <!-- Validation Progress -->
                    <div class="task-container">
                        <div class="task-header">
                            <span class="task-title"><i class="fas fa-check-circle"></i> Validation</span>
                            <span class="task-percent">${validationProgress}%</span>
                        </div>
                        <div class="progress-bar progress-${validationProgress}">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-selector">
                            <button class="progress-btn progress-btn-25" onclick="updateTaskProgress('${section}', 'validation', 25)">25%</button>
                            <button class="progress-btn progress-btn-50" onclick="updateTaskProgress('${section}', 'validation', 50)">50%</button>
                            <button class="progress-btn progress-btn-75" onclick="updateTaskProgress('${section}', 'validation', 75)">75%</button>
                            <button class="progress-btn progress-btn-100" onclick="updateTaskProgress('${section}', 'validation', 100)">100%</button>
                        </div>
                    </div>
                    
                    <!-- Overall Progress -->
                    <div class="overall-progress">
                        <div class="overall-progress-text">
                            <span>Overall Progress</span>
                            <span>${overallProgress}%</span>
                        </div>
                        <div class="progress-bar progress-${overallProgress}">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Update progress for a specific task (CRUD or Validation)
        function updateTaskProgress(section, taskType, percent) {
            progressData[section][taskType] = percent;
            saveProgress();
            renderProgressCards();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderProgressCards();
        });
    </script>
</body>
</html>
