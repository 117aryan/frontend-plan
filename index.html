<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Progress Tracker</title>
    <style>
        :root {
            --primary: #6366F1;
            --primary-light: #A5B4FC;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg: #F9FAFB;
            --card: #FFFFFF;
            --text: #374151;
            --text-light: #6B7280;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .progress-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        .progress-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #E0E7FF 0%, #A5B4FC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
            font-weight: 600;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        .progress-section {
            margin-bottom: 1.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .progress-percent {
            font-weight: 600;
            color: var(--text);
        }

        .progress-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .progress-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .progress-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .progress-btn:hover {
            transform: translateY(-1px);
        }

        .progress-btn-25 {
            background: #FEE2E2;
            color: var(--danger);
        }

        .progress-btn-50 {
            background: #FEF3C7;
            color: var(--warning);
        }

        .progress-btn-75 {
            background: #E0E7FF;
            color: var(--primary);
        }

        .progress-btn-100 {
            background: #D1FAE5;
            color: var(--success);
        }

        .overall-progress {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed var(--border);
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .progress-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Work Progress Tracker</h1>
            <p class="subtitle">Track your development tasks with peace of mind</p>
        </header>

        <div class="progress-grid" id="progressGrid"></div>
    </div>

    <script>
        const sections = [
            "Inquiries", "Members", "Support Tickets", "Bookings", "Orders",
            "Memberships", "Access Management", "Services", "Customers",
            "Payments", "Statements", "Reports", "Announcements", "Settings",
            "My Account", "Locations", "Users", "Products", "Spaces (Resources)",
            "Plans", "Software Subscription", "Activity Logs"
        ];

        let progressData = JSON.parse(localStorage.getItem('progressData')) || {};
        
        sections.forEach(section => {
            if (!progressData[section]) {
                progressData[section] = { crud: 0, validation: 0 };
            }
        });

        function saveProgress() {
            localStorage.setItem('progressData', JSON.stringify(progressData));
        }

        function getProgressColor(percent) {
            if (percent >= 90) return '#10B981';
            if (percent >= 75) return '#6366F1';
            if (percent >= 50) return '#F59E0B';
            return '#EF4444';
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').substring(0, 2);
        }

        function calculateOverall(section) {
            return Math.round((progressData[section].crud + progressData[section].validation) / 2);
        }

        function renderCards() {
            const grid = document.getElementById('progressGrid');
            grid.innerHTML = '';
            
            const sortedSections = [...sections].sort((a, b) => {
                return calculateOverall(b) - calculateOverall(a);
            });

            sortedSections.forEach(section => {
                const { crud, validation } = progressData[section];
                const overall = calculateOverall(section);
                
                const card = document.createElement('div');
                card.className = 'progress-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${getInitials(section)}</div>
                        <div class="card-title">${section}</div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>CRUD Operations</span>
                            <span class="progress-percent">${crud}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" 
                                style="width:${crud}%; background:${getProgressColor(crud)}">
                            </div>
                        </div>
                        <div class="progress-controls">
                            <button class="progress-btn progress-btn-25" onclick="updateProgress('${section}', 'crud', 25)">25%</button>
                            <button class="progress-btn progress-btn-50" onclick="updateProgress('${section}', 'crud', 50)">50%</button>
                            <button class="progress-btn progress-btn-75" onclick="updateProgress('${section}', 'crud', 75)">75%</button>
                            <button class="progress-btn progress-btn-100" onclick="updateProgress('${section}', 'crud', 100)">100%</button>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>Validation</span>
                            <span class="progress-percent">${validation}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" 
                                style="width:${validation}%; background:${getProgressColor(validation)}">
                            </div>
                        </div>
                        <div class="progress-controls">
                            <button class="progress-btn progress-btn-25" onclick="updateProgress('${section}', 'validation', 25)">25%</button>
                            <button class="progress-btn progress-btn-50" onclick="updateProgress('${section}', 'validation', 50)">50%</button>
                            <button class="progress-btn progress-btn-75" onclick="updateProgress('${section}', 'validation', 75)">75%</button>
                            <button class="progress-btn progress-btn-100" onclick="updateProgress('${section}', 'validation', 100)">100%</button>
                        </div>
                    </div>
                    
                    <div class="overall-progress">
                        <div class="progress-label">
                            <span>Overall Completion</span>
                            <span class="progress-percent">${overall}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" 
                                style="width:${overall}%; background:${getProgressColor(overall)}">
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateProgress(section, type, percent) {
            progressData[section][type] = percent;
            saveProgress();
            renderCards();
        }

        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>
</html>
